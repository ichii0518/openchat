<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>open chat</title>
<!-- Vue.js を読み込む -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

<div id="app">
    <h1 class="app-name">{{ appName }}</h1>
    <ul id="comment-list">
        <li v-for="value in comments">
            <div class="comment-user">ユーザー：{{ value["user"] }}</div>
            <div class="comment-content">コメント：{{ value["content"] }}</div>
        </li>
    </ul>
    <div>
        <p>名前：<input type="text" v-model="userText" name="user"></p>
        <p>コメント：<textarea v-model="commentText" placeholder="Enter Text"></textarea></p>
        <p><button onclick="return false" v-on:click="postComment(userText, commentText)">送信</button></p>
    </div>
</div>
